    <script>
        $(document).ready(function(){
            $('.list').click(function(){
        var value= $(this).atr('data-filter');
        if (value=='all') {
            $('.box').show('1000');
        }
        else{
            $('.box').not('.'+value).hide("1000");
            $('.box').not('.'+value).show("1000");

        }
    })
})
$('.list').click(function(){
    $('.list').removeClass('active')
    $(this).addClass('active')
    
}
)
